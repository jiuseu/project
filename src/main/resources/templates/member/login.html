<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle">
 <div class="container-fluid d-flex justify-content-center" style="height : 100vh">
   <div class="card align-self-center">
    <div class="card-header">
      Login Page
    </div>
    <div class="card-body">
     <form id="registerForm" action="/member/login" method="post">
      <div class="input-group mb-3">
       <span class="input-group-text">아이디</span>
       <input type="text" class="form-control" placeholder="USER_ID" name="username">
      </div>
       <div class="input-group mb-3">
        <span class="input-group-text">비밀번호</span>
        <input type="text" class="form-control" placeholder="PASSWORD" name="password">
       </div>
         <div class="input-group mb-3">
          <input type="checkbox" class="form-check-input" name="remember-me">
          <label class="form-check-label">
            자동 로그인
          </label>
         </div>
       <div class="my-4">
        <div class="float-end">
         <button type="submit" class="btn btn-primary submitBtn">Login</button>
        </div>
       </div>
     </form>
    </div>
   </div>
 </div>
</body>
<script layout:fragment="script" th:inline="javascript">



</script>
</html>
